<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider-container">
            <div class="slider-track">
                <div class="slider-item" style="background-color: blue">1</div>
                <div class="slider-item" style="background-color: sky">2</div>
                <div class="slider-item" style="background-color: red">3</div>
                <div class="slider-item" style="background-color: orange">4</div>
                <div class="slider-item" style="background-color: green">5</div>
                <div class="slider-item" style="background-color: grey">6</div>
                <div class="slider-item" style="background-color: black">7</div>
                <div class="slider-item" style="background-color: blue">8</div>
                <div class="slider-item" style="background-color: red">9</div>
            </div>
        </div>
        <div class="slider-buttons">
            <button class="btn-prev">Prev</button>
            <button class="btn-next">Next</button>
        </div>
    </div>
    <script src='scipt.js'></script>
</body>
</html>
